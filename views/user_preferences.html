<body>
    <header>

                <li><a href="views/stories.html">Stories</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="perferences-form"> 
            <h2>Preferencias del usuario</h2>
            <form id="userPreferencesForm" action="../php/save_preferences.php" method="POST">
                <input type="hidden" id="user_id" name="user_id">

                <div class="form-group">
                    <label for="favorite_number">Número favorito</label>
                    <input type="number" id="favorite_number" name="favorite_number">
                </div>
                <div class="form-group">
                    <label for="favorite_color">Color favorito</label>
                    <input type="text" id="favorite_color" name="favorite_color" required>
                </div>
                <div class="form-group">
                    <label for="height">Altura</label>
                    <input type="number" id="height" name="height" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="weight">Peso</label>
                    <input type="number" id="weight" name="weight" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="age">Edad</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div class="form-group">
                    <label for="gender">Género</label>
                    <select id="gender" name="gender" required>
                        <option value="">Selecciona</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select>
                </div>
                <div class="form-actions">
                <button type="submit">Guardar preferencias</button>
                <button type="reset">Limpiar</button>
                </div>
            </form>
        </section>
    </main>
